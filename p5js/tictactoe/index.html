<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/reset.css" type="text/css">
  <link rel="stylesheet" href="../../css/styles.css" type="text/css">
  <link rel="stylesheet" href="../../css/tictactoe.css" type="text/css">

  <script language="javascript" type="text/javascript" src="../p5.js"></script>
  <script language="javascript" type="text/javascript" src="tictactoe.js"></script>

  <style> body {padding: 0; margin: 0; border: 5px;} canvas {display:block;} </style>
</head>
<body>
<p></p>
<div id="sketch-holder" oncontextmenu="return false">
    <button type="button" onclick="tileClicked(0, false)" onmouseover="tileHovered(0)" onmouseout="tileUnHovered(0)" class="tile" id="tile0">0</button>
    <button type="button" onclick="tileClicked(1, false)" onmouseover="tileHovered(1)" onmouseout="tileUnHovered(1)" class="tile" id="tile1">1</button>
    <button type="button" onclick="tileClicked(2, false)" onmouseover="tileHovered(2)" onmouseout="tileUnHovered(2)" class="tile" id="tile2">2</button>
    <button type="button" onclick="tileClicked(3, false)" onmouseover="tileHovered(3)" onmouseout="tileUnHovered(3)" class="tile" id="tile3">3</button>
    <button type="button" onclick="tileClicked(4, false)" onmouseover="tileHovered(4)" onmouseout="tileUnHovered(4)" class="tile" id="tile4">4</button>
    <button type="button" onclick="tileClicked(5, false)" onmouseover="tileHovered(5)" onmouseout="tileUnHovered(5)" class="tile" id="tile5">5</button>
    <button type="button" onclick="tileClicked(6, false)" onmouseover="tileHovered(6)" onmouseout="tileUnHovered(6)" class="tile" id="tile6">6</button>
    <button type="button" onclick="tileClicked(7, false)" onmouseover="tileHovered(7)" onmouseout="tileUnHovered(7)" class="tile" id="tile7">7</button>
    <button type="button" onclick="tileClicked(8, false)" onmouseover="tileHovered(8)" onmouseout="tileUnHovered(8)" class="tile" id="tile8">8</button>
</div>
<div id="content">
  <div class="sketch-inputs">
    <button type="button" onclick="reset()">Player vs Player</button>
    <button type="button" onclick="easy()">Easy</button>
    <button type="button" onclick="expert();toggleCustom(false)">Expert</button>
    <button type="button" onclick="toggleCustom(true)">Custom</button>
  </div>
  <div class="space-10"></div>
</div>

<script>
    var width = document.getElementById("customWidth");
    var widthOutput = document.getElementById("displayCustomWidth");
    widthOutput.innerHTML = width.value;  
    width.oninput = function() { 
      console.log("index: width");
      widthOutput.innerHTML = this.value;
      custom(this.value, "width");
    }

    var height = document.getElementById("customHeight");
    var heightOutput = document.getElementById("displayCustomHeight");
    heightOutput.innerHTML = height.value;  
    height.oninput = function() {
      console.log("index: width");
      heightOutput.innerHTML = this.value;
      custom(this.value, "height");
    }

    var mines = document.getElementById("customMines");
    var minesOutput = document.getElementById("displayCustomMines");
    minesOutput.innerHTML = mines.value;  
    mines.oninput = function() {
      console.log("index: width");
      minesOutput.innerHTML = this.value;
      custom(this.value, "mines");
    }

    function toggleCustom(on) {
      var x = document.getElementById("sliders");
      if (on) {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    }
</script>

</body>
</html>
