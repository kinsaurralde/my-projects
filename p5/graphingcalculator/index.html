<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../../css/graphingcalculator.css" type="text/css">

    <script language="javascript" type="text/javascript" src="../p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="graphingcalculator.js"></script>
    <script language="javascript" type="text/javascript" src="../../js/tabletop.js"></script>
    <script language="javascript" type="text/javascript" src="../../js/math.js"></script>

    <style> body {padding: 0; margin: 0; overflow: hidden;} </style>
  </head>

  <body>
    <div id="sketch-holder" oncontextmenu="return false">
      <div class="level-0"> <!-- Top Equation Buttons -->
        <input type="text" class="input-top" id="input" name="input-0" value="" oninput="inputs[0].calculatePoints()">
        <input type="button" class="input-top" id="parametric" onclick="inputs[0].buttonParametric()">
        <input type="button" class="input-top" id="function" onclick="inputs[0].buttonFunction()">
        <input type="button" class="input-top" id="polar" onclick="inputs[0].buttonPolar()">
        <input type="button" class="input-top" id="points" onclick="inputs[0].buttonPoints()">
        <input type="button" class="input-top" id="line" onclick="inputs[0].buttonLine()">
        <input type="button" class="input-top" id="clear" onclick="inputs[0].buttonClear()">
      </div>
      <div class="level-1"> <!-- Bottom Equation Buttons -->
        <input type="text" class="input-top" id="input" name="input-1" value="" oninput="inputs[1].calculatePoints()">
        <input type="button" class="input-top" id="parametric" onclick="inputs[0].buttonParametric()">
        <input type="button" class="input-top" id="function" onclick="inputs[1].buttonFunction()">
        <input type="button" class="input-top" id="polar" onclick="inputs[1].buttonPolar()">
        <input type="button" class="input-top" id="points" onclick="inputs[1].buttonPoints()">
        <input type="button" class="input-top" id="line" onclick="inputs[1].buttonLine()">
        <input type="button" class="input-top" id="clear" onclick="inputs[1].buttonClear()">
      </div>
      <div class="left"> <!-- Loaded Equation Buttons -->
        <input type="button" class="input-side" id="side-1" onclick="buttonSide(0)">
        <input type="button" class="input-side" id="side-2" onclick="buttonSide(1)">
        <input type="button" class="input-side" id="side-3" onclick="buttonSide(2)">
        <input type="button" class="input-side" id="side-4" onclick="buttonSide(3)">
        <input type="button" class="input-side" id="side-5" onclick="buttonSide(4)">
        <input type="button" class="input-side" id="side-6" onclick="buttonSide(5)">
        <input type="button" class="input-side" id="side-7" onclick="buttonSide(6)">
        <input type="button" class="input-side" id="side-8" onclick="buttonSide(7)">
      </div>
      <div class="right"> <!-- Solving Buttons -->
        <input type="button" class="input-side" id="side-1" onclick="buttonSide(10)">
        <input type="button" class="input-side" id="side-2" onclick="buttonSide(11)">
        <input type="button" class="input-side" id="side-3" onclick="buttonSide(12)">
        <input type="button" class="input-side" id="side-4" onclick="buttonSide(13)">
        <input type="button" class="input-side" id="side-5" onclick="buttonSide(14)">
        <input type="button" class="input-side" id="side-6" onclick="buttonSide(15)">
        <input type="button" class="input-side" id="side-7" onclick="buttonSide(16)">
        <input type="button" class="input-side" id="side-8" onclick="buttonSide(17)">
      </div>
      <div class="bottom">
        <div class="all-pages">
          <input type="button" class="input-bottom" id="previous" onclick="bottomPreviousPage()">
          <input type="button" class="input-bottom" id="next" onclick="bottomNextPage()">
        </div>
        <div id="bottom-page-0">
            <div class="level-10">
              <input type="button" class="input-bottom" id="up-arrow" ontouchstart="moveStart('up')" ontouchend="moveEnd()" onmousedown="moveStart('up')" onmouseout="moveEnd()" onmouseup="moveEnd()">
              <input type="button" class="input-bottom" id="down-arrow" ontouchstart="moveStart('down')" ontouchend="moveEnd()" onmousedown="moveStart('down')" onmouseout="moveEnd()" onmouseup="moveEnd()">
              <input type="button" class="input-bottom" id="left-arrow" ontouchstart="moveStart('left')" ontouchend="moveEnd()" onmousedown="moveStart('left')" onmouseout="moveEnd()" onmouseup="moveEnd()">
              <input type="button" class="input-bottom" id="right-arrow" ontouchstart="moveStart('right')" ontouchend="moveEnd()" onmousedown="moveStart('right')" onmouseout="moveEnd()" onmouseup="moveEnd()">
              
              <input type="button" class="input-bottom" id="scale-p" ontouchstart="moveStart('scroll+')" ontouchend="moveEnd()" onmousedown="moveStart('scroll+')" onmouseout="moveEnd()" onmouseup="moveEnd()">             
              <input type="button" class="input-bottom" id="scale-m" ontouchstart="moveStart('scroll-')" ontouchend="moveEnd()" onmousedown="moveStart('scroll-')" onmouseout="moveEnd()" onmouseup="moveEnd()">
             
              <input type="button" class="input-bottom" id="fullscreen" onclick="fullScreen()">
              <input type="button" class="input-bottom" id="manual" onclick="toggleManual()">
            </div>
            <div class="level-11">
              <input type="button" class="input-bottom" id="reset-transformations" onclick="resetTransformations()">
            </div>
        </div>
        <div id="bottom-page-1">
          <div class="level-11">
            <input type="number" class="input-bottom-num" value="25" min="0" max="10000" id="max-x-top" oninput="updateFromInputs()">
            <input type="number" class="input-bottom-num" value="-25" min="-10000" max="0" id="min-x-top" oninput="updateFromInputs()">
            <input type="number" class="input-bottom-num" value="200" min="0" max="2000" id="dots-top" oninput="updateFromInputs()">

            <input type="number" class="input-bottom-num" value="200" id="dots-bot" oninput="updateFromInputs()">
            <input type="number" class="input-bottom-num" value="-25" id="min-x-bot" oninput="updateFromInputs()">
            <input type="number" class="input-bottom-num" value="25" id="max-x-bot" oninput="updateFromInputs()">
          </div>
        </div>
      </div>
    </div>
      <script>
        function touchEnd() {
          output.innerHTML = "END";
          return false;
        }

        function touchStart() {
          output.innerHTML = "START";
          return false;
        }
    </script>
    <!--<input type="button" ontouchstart="touchStart()" ontouchend="touchEnd()" onmousedown="touchStart()" onmouseout="touchEnd()" onmouseup="touchEnd()" height="200px;">-->
  </body>
</html>
