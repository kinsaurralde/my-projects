<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Polar Cartesian Calculator | kinsaurralde</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kyle's Projects Polar Cartesian Calculator">
    <meta name="keywords" content="Kyle, Insaurralde, netlify">
    <meta name="author" content="Kyle Insaurralde">

    <link rel="stylesheet" href="../../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../../css/main.css" type="text/css">
    <link rel="stylesheet" href="../../css/miniprojects.css" type="text/css">

    <script src="../../js/main.js"></script>
</head>

<body onload="showTrinket()">

    <div id="container-navbar">
        <iframe src="../../navbar.html" onload="navReset()" id="navbar-iframe"></iframe>
    </div>

    <div class="space-navbar"></div>

    <div id="content">
        <div class="page-title">
            <p>Polar Cartesian Calculator</p>
        </div>
        <div class="space-1"></div>
        <div class="divider"></div>

        <div class="section-title">Calculator</div>
        <div class="text">
            Convert coordinates between polar and cartesian
        </div>
        <div class="space-1"></div>
        <div class="trinket">
            <iframe src="../../loading.html" class="loading"></iframe>
            <iframe src="https://trinket.io/embed/python3/dc59b29b5a?outputOnly=true&runOption=run" class="trinket-python" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
        </div>
        <div class="space-1"></div>
        <input type="button" onclick="changeCode('main')" class="code-change-button" value="Code">
        <div class="divider"></div>

        <div class="section-title">Code</div>
        <div class="space-1"></div>
        <div class="code-iframe">
            <iframe src="main.py" id="code-display-1"></iframe>
            <div class="code-iframe-footer">
                <select name="file" oninput="selectCode('1')" id="code-select-1">
                    <option value="main">main</option>
                </select>
                <div class="code-iframe-footer-title-wide">Polar Cartesian Calculator</div>
                <div class="code-iframe-footer-button">
                    <a href="https://github.com/kinsaurralde/website/tree/master/miniprojects/polar-cartesian"><input type="button" value="View on Github"></a>
                </div>
            </div>
        </div>

    </div>

    <div id="container-footer">
        <iframe src="../../footer.html" onload="navReset()" id="footer-iframe"></iframe>
    </div>

    <script>
        function selectCode(num) {
            var current = document.getElementById("code-select-"+num).value;
            var display = document.getElementById("code-display-"+num);
            if (current == "main") {
                display.src = "main.py";
            }
        }

        function changeCode(name) {
            document.getElementById("code-select-1").value = name;
            location.href = "#code-display-1";
            selectCode(1);
        }
    </script>
</body>

</html>
