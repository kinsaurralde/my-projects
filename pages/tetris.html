<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kyle's Projects</title>
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div id="page-title">
        <p>Tetris</p>
    </div>
    <div class="iframe-sketch">
        <iframe src="../p5js/tetris/index.html" onload="mobileSite()"></iframe>
    </div>
    <div class="divider"></div>
    <div class="title">Description</div>
    <div class="text">
        <p>Tetris Game</p>
        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSqKu5OJMcJpO2i4xZkzcBqmLD8-ml7-kPgnnIqlNrU5P0vUkbX7k7mUCDYudtlsQqFcrSBj5rElp7B/pubhtml?gid=508503833&single=true" target="_blank">Click here to see full scoreboard</a>
    </div>
    <div class="divider"></div>
    <div class="title">Code</div>
    <div class="code" id="code-div">
        <div class="version-select">
            <button class="version-select-btn" onclick="myFunction()">Files</button>
            <div class="version-select-content">
                <a onclick="js()">tetris.js</a>
                <a onclick="css()">tetris.css</a>
            </div>
        </div>
        <iframe src="../p5js/tetris/tetris.js" id="code-iframe"></iframe>
    </div>
    <div class="divider"></div>

    <script>
        function js() {
            document.getElementById("code-iframe").src = "../p5js/tetris/tetris.js";
        }
        function css() {
            document.getElementById("code-iframe").src = "../css/tetris.css";
        }

        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        function mobileSite() {
            if (window.location.pathname != "/p5js/tetris/index.html"  && isMobileDevice()) {
                window.open("../app/tetris.html", "_parent");
            }
        }

    </script>
</body>
