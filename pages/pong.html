<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kyle's Projects</title>
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
</head>

<body>
    <div id="page-title">
        <p>Pong</p>
    </div>
    <div class="iframe-sketch">
        <iframe src="../p5js/pong/index.html"></iframe>
    </div>
    <div class="divider"></div>
    <div class="title">Statistics</div>
    <div class="google-sheet">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQVYUHLh1EcKQW7OSgfjVsQYrjs_y8h1WJRqxogyvBu13z4zk3JgscOy2F7C44DBT3knfagufTkFeUR/pubhtml?widget=true&amp;headers=false&chrome=false" width="100%" height="100%"></iframe>
    </div>
    <div class="divider"></div>
    <div class="title">Description</div>
    <div class="text">
        <p></p>
    </div>
    <div class="divider"></div>
    <div class="title">Code</div>
    <div class="code" id="code-div" style="display: flex; flex-direction: column; height: 725em;">
        <div class="version-select">
            <button class="version-select-btn" onclick="myFunction()">Files</button>
            <div class="version-select-content">
                <a onclick="js()">minesweeper.js</a>
                <a onclick="index()">index.html</a>
                <a onclick="css()">minesweeper.css</a>
            </div>
        </div>
        <iframe src="../p5js/Pong/pong.js" style="width: 100%; flex: 1 1 auto;" id="code-iframe"></iframe>
    </div>
    <div class="divider"></div>

    <script>
        function js() {
            document.getElementById("code-iframe").src = "../p5js/minesweeper/minesweeper.js";
            document.getElementById("code-div").style.height = "725em";
        }
        function index() {
            document.getElementById("code-iframe").src = "../p5js/minesweeper/index.txt";
            document.getElementById("code-div").style.height = "10vh";
        }
        function css() {
            document.getElementById("code-iframe").src = "../css/minesweeper.css";
            document.getElementById("code-div").style.height = "10vh";
        }
    </script>
</body>
